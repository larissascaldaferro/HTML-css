<html lang="pt-br">
<head>

    content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif; }
        a{color:brown
         }
        a:visited{ 
            color:aqua
        }
        a:hover{
            text-decoration: underline;
            color:blueviolet
        }
        a:active{color:blue}
        a::after{
             content:'[link]';
             text-decoration: none;
             font-weight: normal;
             color:black
        }

    </style>
</head>
