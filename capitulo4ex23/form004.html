<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>exemplo de formularios</h1>
    <form action="cadrastro.javascript">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="imail">E-mail:</label>
            <input type="email" name="email" id="imail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" pattern="^(\d{2}\)\{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
