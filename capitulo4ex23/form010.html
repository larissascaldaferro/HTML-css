<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadrastro.javascript">
        
        <p>
            <label for="iano">Em que Ano você nasceu?</label>
            <input type="number" name="ano" id="ino" min="1900" max="2022" oninput="calcIdade()">
        </p>
         <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
         </p> 
    

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <script>
             function calcIdade(){
                let atual=new Date().getFullYear()
                iidade.innerHTML =Number(atual)-Number(iano.value)
             }
        </script>
    </form>
</body>
</html>
