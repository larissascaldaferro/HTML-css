<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="projeto.javascript" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                 
                 <option value="">---Escolha---</option>
                <optgroup label="Regi達o Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option selected value="RJ">Rio de Janeiro</option>
                    <option value="SP">S達o Paulo</option>
                </optgroup>

                <optgroup label="Regi達o Nordeste">
                    <option value="MA">Maranh達o</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
            <p>
                <label for="iprof">Professor:</label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option value="ADM">Administrador<option>
                    <option value="CONT">Contabilidade<option>
                    <option value="DEV"> Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </p>
            
        </p>
        <p>
            <label for="imen">Mensagem:</label> <br>
            <textarea name="men" id="imen" cols="30" rows="10">
            </textarea> <br>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
