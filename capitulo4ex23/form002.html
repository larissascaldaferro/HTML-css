<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formularios</h1>
    <form action="cadrastro.javascript"  method="post" autocomplete="off">
       
        <p>
            <label for="iusuario">Usuario:</label>
            <input type="text" name="usu" id="iusuario" required minlength="5" maxlength="15" placeholder="nome do usuario">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="sen" id="isenha" required minlength="8" maxlength="15">
        </p>
        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
           
        </p>
    </form>
</body>
</html>
