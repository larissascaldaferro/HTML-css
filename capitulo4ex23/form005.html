<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadrastro.javascript" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ife"><label for="ife">Feminino</label><br>
            <input type="radio" name="sexo" id="ima" checked><label for="ima">Masculino</label>
        </fieldset>
       <fieldset>
           <legend>Esportes Favoritos</legend>

           <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
           <input type="checkbox" name="fut" id="ifut"><label for="ifut">futebol</label> <br>
           <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
           <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label>

       </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
