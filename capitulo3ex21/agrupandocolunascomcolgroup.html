<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agrupando colunas com colgroup</title>
    <style>
          body{font-family: Arial, Helvetica, sans-serif;}

        table{border-collapse: collapse;
         width: 300px;}

        th,td{border: 1px solid black;
        padding: 10px;
        }
        caption{padding: 8px;}

        tr.destaque{background-color: aqua;}

        col.csexo{background-color: blueviolet;}
    </style>
</head>
<body>
    <h1>agrupando colunas com colgroup</h1>
    
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">

        </colgroup>
        <caption><i>CADASTROS</i></caption>
        <tr>
            <th style="padding:25px ;">NOME</th>
            <TH>SEXO</TH>
            <TH>IDADE</TH>
            <TH>PROFISSÃO</TH>
            
        </tr>
        <tr>
            <td>Ana Maria</td>
            <TD>F</TD>
            <TD>25</TD>
            <TD>Jornalista</TD>
  
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <TD>28</TD>
            <TD>Programador</TD>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr class="destaque">
            <td >Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
</body>
</html>
