<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        
        table{width:400px ;
              border-collapse: separate;}
    
        td{border: 1px solid black;}

        td.dado{background-color: yellow;}

        tr.linha{background-color: gray;}
        


    </style>
</head>
<body>
     <h1>minha primeira tabela</h1> 
     <table>
        <tr class="linha"> <!--primeira linha-->
             <td>a1</td>
             <td>b1</td>
             <td>c1</td>
        </tr>
        <tr><!--segunda linha-->
             <td>a2</td>
             <td>b2</td>
             <td>c2</td>
        </tr>
        <tr><!--terceira linha-->
             <td>a3</td>
             <td>b3</td>
             <td>c3</td>
        </tr>
        <tr><!--quarta linha-->
             <td>a4</td>
             <td class="dado">b4</td>
             <td>c4</td>
        </tr>
     </table>
     
</body>
</html>
